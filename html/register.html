<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <script src="../javascript/main.js"></script>
    </head>
    <body class="dark-dirt-bg">
        <div class="main_container">
            <div class="logo"><img class="grass-block" src="../images/grass_block.png" /></div>
            <h1 class="website_acronym">UMF</h1>
            <h5 class="website_name">Ultimate Minecraft Forum</h5>  
            
            <h6 class="page_name"><u>Register</u></h6>
            <form class="register" action="../html/index.html" id="register">
                <input type="text" class="username" placeholder="Username">
                <input type="password" class="password" placeholder="Password" id="password">
                <input type="password" class="confirm" placeholder="Confirm Password" id="conf-password"><br>
                <div class="reg_button">
                    <input onclick="samePass()" type="submit" class="btn btn-success btn-sm" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
